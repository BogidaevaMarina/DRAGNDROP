<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DRAGNDROP</title>
  </head>
  <body style='min-height: 100vh'>
    <img src='http://fe.it-academy.by/Sites/0000007/sax.jpg'>
    <img src='http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png' width=100>
    <img src='http://fe.it-academy.by/Sites/0000007/Man-and-woman.png'
      width=150>
    <img src='http://fe.it-academy.by/Sites/0000007/No_smoking.png'
      style='padding-left: 50px'>
    
   <script>
  function pos() {
    const images = document.getElementsByTagName("img");
    for (let image of images) {
      image.style.left = image.offsetLeft + "px";
      image.style.top = image.offsetTop + "px";
    }
    for (let image of images) {
      image.style.position = "absolute";
      image.addEventListener("mousedown", startDragging);
    }
  }
  
  let distX, distY;
  let movingImage = null;
  let nextZIndex = 1;

  function startDragging(eo) {
    eo.preventDefault();
    movingImage = eo.target;
    distX = eo.pageX - movingImage.offsetLeft;
    distY = eo.pageY - movingImage.offsetTop;
    movingImage.style.zIndex = nextZIndex++;
    movingImage.style.cursor = 'grabbing';
    document.addEventListener("mousemove", move);
    document.addEventListener("mouseup", stopDragging);
  }

  function move(eo) {
    if (movingImage) {
      movingImage.style.left = (eo.pageX - distX) + "px";
      movingImage.style.top = (eo.pageY - distY) + "px";
    }
  }

  function stopDragging(eo) {
    movingImage.style.cursor = 'grab';
    movingImage = null;
    document.removeEventListener("mousemove", move);
    document.removeEventListener("mouseup", stopDragging);
  }

  window.onload = pos;
</script>
  </body>
</html>
