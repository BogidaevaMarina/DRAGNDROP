<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DRAGNDROP</title>
  </head>
  <body style="min-height: 100vh">
    <img id="image1" src="http://fe.it-academy.by/Sites/0000007/sax.jpg">
    <img id="image2"
      src="http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png" width="100">
    <img id="image3"
      src="http://fe.it-academy.by/Sites/0000007/Man-and-woman.png" width="150">
    <img id="image4" src="http://fe.it-academy.by/Sites/0000007/No_smoking.png"
      style="padding-left: 50px">

    <script>
    let draggedElement = null;
    let offsetX = 0;
    let offsetY = 0;

    document.addEventListener('mousedown', function(event) {
      if (event.target.tagName === 'IMG') {
        draggedElement = event.target;
        const rect = draggedElement.getBoundingClientRect();
        offsetX = event.clientX - rect.left;
        offsetY = event.clientY - rect.top;
        draggedElement.style.position = 'absolute';
        draggedElement.style.zIndex = 1;
        document.body.style.cursor = 'grabbing';
      }
    });

    document.addEventListener('mousemove', function(event) {
      if (draggedElement !== null) {
        draggedElement.style.left = (event.clientX - offsetX) + 'px';
        draggedElement.style.top = (event.clientY - offsetY) + 'px';
        }
    });

    document.addEventListener('mouseup', function() {
      if (draggedElement !== null) {
        draggedElement.style.zIndex = '';
        draggedElement = null;
        
      }
    });
  </script>
  </body>
</html>
